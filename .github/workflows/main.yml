name: Test 
run-name: Run zig tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build 
    steps:
      - uses: actions/checkout@v3
      - name: Setup Zig
        uses: korandoru/setup-zig@v1
        with:
          zig-version: 0.14.0
      - name: Install GLFW dependencies (Linux)
        if: runner.os == 'Linux'
        uses: RpxdYTX/install-glfw-deps@v2
      - name: Run tests
        run: |
          sudo apt install glfw
          zig build test
